<div class="row" *ngIf="habilitarFormCompra">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <h3 class="text-center"> Comprar Passagem </h3>
        <div class="row">
            <div class="card-body">
                <div>
                    <form (ngSubmit)="comprarPassagem()">
                        <h4>Dados do Comprador</h4>
                        <br/>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nomeComprador">Nome</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nomeComprador"
                                    required
                                    [(ngModel)]="passagem.nomeComprador"
                                    name="nomeComprador"
                                    placeholder="Nome Completo"
                                />
                            </div>

                            <div class="form-group col-md-6">
                                <label for="assentosCa">CPF Comprador</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="assentosCa"
                                    required
                                    [(ngModel)]="passagem.cpfComprador"
                                    name="assentosCa" placeholder="informe o cpf"
                                />
                            </div>

                            <div class="form-group col-md-6">
                              <label for="inputEmail4">Email</label>
                              <input
                                type="email"
                                class="form-control"
                                id="mail"
                                required
                                [(ngModel)]="passagem.emailComprador"
                                name="mail" placeholder="informe o email"
                              />
                            </div>
                            <div class="form-group col-md-6">
                              <label for="tipoclasse">Tipo de Classe</label>
                                <select class="custom-select mr-sm-2" name="tipoclasse" [(ngModel)]="passagem.classeEscolhida">
                                    <option value="Economica">Economica</option>
                                    <option value="Primeira">Primeira</option>
                                    <option value="Executiva">Executiva</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="qtdPass">Quant. de Passagens</label>
                                <input
                                type="number"
                                class="form-control"
                                id="qtdPass"
                                [(ngModel)]="passagem.qtdPassagens"
                                name="qtdPass" (blur)="onSelectBlur()"
                                />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="qtdBa">Bagagem Extra</label>
                                <input
                                type="number"
                                class="form-control"
                                id="qtdBa"
                                [(ngModel)]="passagem.qtdBagagemExtra"
                                name="qtdBa"
                                />
                            </div>
                          </div>
                        
                        <div *ngIf="!isZerado">
                            <h4>Dados do Passageiro</h4>
                          <div class="form-row" *ngFor="let index of getCountArray()">
                            <div class="form-group col-md-12">
                                <label for="nomepassa">Nome</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nomepassa"
                                    [(ngModel)]="passagem.passageiroNome"
                                    name="nomepassa"
                                    placeholder="Nome Completo"
                                />
                            </div>

                            <div class="form-group col-md-6">
                                <label for="passa">CPF Passageiro</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="passa"
                                    required
                                    [(ngModel)]="passagem.cpfPassageiro"
                                    name="passa" placeholder="informe o cpf"
                                />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dataNascimento">Nascimento</label>
                                <input
                                      type="date"
                                      class="form-control"
                                      id="dataNascimento"
                                      required
                                      [(ngModel)]="passagem.dataNascimentoPassageiro"
                                      name="dataNascimento"
                                  />
                              </div>
                          </div>

                        </div>
                          
                          <div class="form-row">
                            <div class="form-group col-md-6">
                                <button class="btn btn-primary" type="submit">Comprar</button>
                            </div>
                            <div class="form-group col-md-6">
                                <button (click) = "desistir()"class="btn btn-danger" type="submit">Desistir</button>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
